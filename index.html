
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doelgewicht in Zicht</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="In Zicht">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #ffffff;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="loading-screen">
        <div class="spinner mb-4"></div>
        <p id="loading-text" class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Laden...</p>
        <button id="retry-button" class="hidden mt-4 px-4 py-2 bg-orange-500 text-white rounded-xl font-black text-xs uppercase" onclick="window.location.reload()">Opnieuw proberen</button>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
        // Failsafe voor wit scherm
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                document.getElementById('loading-text').innerText = 'Kan de app niet laden. Controleer je verbinding.';
                document.getElementById('retry-button').classList.remove('hidden');
            }
        }, 8000);

        // Verberg loader als React klaar is
        window.addEventListener('load', () => {
            const checkReady = setInterval(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    const loader = document.getElementById('loading-screen');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                    clearInterval(checkReady);
                }
            }, 100);
        });
    </script>
</body>
</html>
