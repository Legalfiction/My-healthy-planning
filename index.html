
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doelgewicht in Zicht</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="In Zicht">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #ffffff;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
            padding: 20px;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-details {
            font-family: monospace;
            font-size: 10px;
            color: #94a3b8;
            margin-top: 15px;
            max-width: 80%;
            word-break: break-all;
            background: #f8fafc;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="loading-screen">
        <div class="spinner mb-4"></div>
        <p id="loading-text" class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">App start op...</p>
        <div id="error-box" class="hidden flex flex-col items-center">
            <p class="text-slate-600 font-black uppercase text-[12px] mb-2">Kan de app niet laden</p>
            <p class="text-slate-400 text-[10px] uppercase font-bold px-4 leading-relaxed">Dit kan gebeuren bij een trage verbinding of na een update.</p>
            <div id="error-msg" class="error-details mb-6"></div>
            <button class="px-8 py-4 bg-orange-500 text-white rounded-[20px] font-black text-xs uppercase shadow-xl shadow-orange-100 active:scale-95 transition-transform" onclick="resetAppAndReload()">Systeem herstellen</button>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
        // Foutmeldingen opvangen
        window.addEventListener('error', (e) => {
            console.error('Runtime error:', e);
            if (e.message.includes('Script error')) {
                showError('Een extern script kon niet worden geladen. Controleer je internet.');
            } else {
                showError(e.message);
            }
        }, true);

        function showError(msg) {
            document.getElementById('loading-text').classList.add('hidden');
            document.querySelector('.spinner').classList.add('hidden');
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-msg').innerText = msg;
        }

        async function resetAppAndReload() {
            const btn = event.target;
            btn.innerText = 'HERSTELLEN...';
            btn.disabled = true;
            
            try {
                // 1. Unregister alle service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                // 2. Verwijder alle caches
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (let key of keys) {
                        await caches.delete(key);
                    }
                }
                // 3. Herlaad geforceerd van server
                window.location.reload(true);
            } catch (err) {
                window.location.reload();
            }
        }

        // Failsafe timer: als React niet binnen 10 seconden in de DOM zit, toon fout
        const failSafeTimeout = setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                showError('Time-out: De verbinding met de server is te traag.');
            }
        }, 10000);

        // Verberg loader zodra er content is
        const bootObserver = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                clearTimeout(failSafeTimeout);
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                bootObserver.disconnect();
            }
        });
        
        const rootNode = document.getElementById('root');
        if (rootNode) {
            bootObserver.observe(rootNode, { childList: true });
        }
    </script>
</body>
</html>
