<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doelgewicht in Zicht</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="In Zicht">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062276.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            background-color: #ffffff;
            height: 100%;
            width: 100%;
            position: fixed;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
            padding: 20px;
            text-align: center;
        }
        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-details {
            font-family: monospace;
            font-size: 11px;
            color: #64748b;
            margin-top: 15px;
            max-width: 90%;
            word-break: break-all;
            background: #f8fafc;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="loading-screen">
        <div class="spinner mb-6"></div>
        <p id="loading-text" class="text-slate-400 font-bold uppercase tracking-[0.2em] text-[10px]">Systeem initialiseren...</p>
        <div id="error-box" class="hidden flex flex-col items-center animate-in fade-in slide-in-from-bottom-4 duration-500">
            <p class="text-slate-800 font-black uppercase text-[14px] mb-2">Opstartfout</p>
            <p class="text-slate-400 text-[11px] font-medium px-8 leading-relaxed mb-4">Er is een probleem opgetreden tijdens het laden van de componenten.</p>
            <div id="error-msg" class="error-details mb-8"></div>
            <button class="px-10 py-4 bg-orange-500 text-white rounded-[24px] font-black text-[13px] uppercase shadow-2xl shadow-orange-200 active:scale-95 transition-all" onclick="deepResetApp(event)">Opnieuw proberen</button>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
        function showError(msg) {
            const loadingText = document.getElementById('loading-text');
            const spinner = document.querySelector('.spinner');
            const errorBox = document.getElementById('error-box');
            const errorMsg = document.getElementById('error-msg');
            
            if (loadingText) loadingText.classList.add('hidden');
            if (spinner) spinner.classList.add('hidden');
            if (errorBox) errorBox.classList.remove('hidden');
            if (errorMsg) errorMsg.innerText = String(msg);
        }

        window.addEventListener('error', (e) => {
            let msg = 'Runtime Error';
            if (e.error) {
                msg = e.error.stack || e.error.message || String(e.error);
            } else if (e.message) {
                msg = e.message;
            }
            showError(msg);
        }, true);

        window.addEventListener('unhandledrejection', (e) => {
            let msg = e.reason?.stack || e.reason?.message || String(e.reason);
            showError('Promise Error: ' + msg);
        });

        async function deepResetApp(event) {
            try {
                if ('serviceWorker' in navigator) {
                    const regs = await navigator.serviceWorker.getRegistrations();
                    for (let r of regs) await r.unregister();
                }
                window.location.reload(true);
            } catch (err) {
                window.location.reload();
            }
        }

        const bootTimer = setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                showError('Time-out: De app-bestanden laden niet.');
            }
        }, 15000);

        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                clearTimeout(bootTimer);
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        
        const rootDiv = document.getElementById('root');
        if (rootDiv) {
            observer.observe(rootDiv, { childList: true });
        }
    </script>
</body>
</html>
